<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PTT-APINK 迷你 5 專 實銷打榜團購訂單查詢</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="function.js"></script>

	
</head>
<body>
	<h2>PTT-APINK 迷你 5 專 實銷打榜團購訂單查詢</h2>
	<p>請輸入帳號：<input type="text" name="ptt" value="" placeholder="" id="inputID"></p>
	<p class="hint">請輸入您填單時的 ptt 帳號或是您所留下的 e-mail</p>
	<p>請輸入電話：<input type="text" name="tel" value="" placeholder="" id="inputTEL"></p>
	<p class="hint">請輸入您填單時的聯絡電話</p>
	<a href="javascript:;" class="sent-btn">送出</a>

	<ul class="book-info">
		<li class="pttid"></li>
		<li class="name"></li>
		<li class="num"></li>
		<li class="price"></li>
		<li class="ac"></li>
		<li class="poster"></li>
		<li class="change"></li>
		<li class="receive"></li>
		<li class="tel"></li>
		<li class="adds"></li>
		<li class="check"></li>
	</ul>

</body>
</html>
